alerts:
  stages:
    - prod
    - dev
    - staging
  dashboards: true
  topics:
    ok: ${self:service}-${self:provider.stage}-alerts-ok
    alarm:
      topic: ${self:service}-${self:provider.stage}-alerts-alarm
      notifications:
        - protocol: email
          endpoint: max.kaye@voteflux.org
    insufficientData: ${self:service}-${self:provider.stage}-alerts-insufficientData
  definitions:
    functionErrors:
      period: 300
  alarms:
    - functionErrors
    - functionThrottles
    - functionInvocations
